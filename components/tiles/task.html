<html lang="en"><head>

<link type="text/css" rel="stylesheet" href="../../assets/styles/iframe.large.css"></head>
<body>
  <div id="preview"><div class="demo-only" style="width:300px;" data-reactid=".25"><div class="slds-media slds-tile" data-reactid=".25.0"><div class="slds-media__figure" data-reactid=".25.0.1"><label class="slds-checkbox" for="mark-complete" data-reactid=".25.0.1.0"><input name="checkbox" type="checkbox" id="mark-complete" data-reactid=".25.0.1.0.0"><span class="slds-checkbox--faux" data-reactid=".25.0.1.0.1"></span><span class="slds-form-element__label slds-assistive-text" data-reactid=".25.0.1.0.2">mark-complete</span></label></div><div class="slds-media__body" data-reactid=".25.0.2"><div class="slds-grid slds-grid--align-spread slds-has-flexi-truncate" data-reactid=".25.0.2.0"><p class="slds-tile__title slds-truncate" data-reactid=".25.0.2.0.0"><a href="#" data-reactid=".25.0.2.0.0.0">The Trammel Crow Company</a></p><span class="label" data-reactid=".25.0.2.0.1">Today</span></div><div class="slds-tile__detail slds-text-body--small" data-reactid=".25.0.2.1"><p class="slds-truncate" data-reactid=".25.0.2.1.0">Assignee</p></div></div></div></div></div>
  <script>
    (function() {
      window.addEventListener('load', function() {
        var eventName = 'iframe:load:' + window.name;
        if (parent.window.__events) {
          parent.window.__events.emit(eventName);
        } else {
          parent.window.__eventsQueue = parent.window.__eventsQueue || [];
          parent.window.__eventsQueue.push({
            name: eventName,
            args: []
          });
        }
      });
    })();
  </script>


</body></html>
